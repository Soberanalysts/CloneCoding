<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <h2>📈 ApexCharts - 라인 차트</h2>
    <button id="trans">Trans</button>
    <div id="chart"></div>

    <script>
        let isLineChart = true; // 현재 차트가 Line Chart인지 여부
        let scriptElement = document.createElement("script");

        function loadScript(filename) {
            // 기존 스크립트 제거
            if (scriptElement) {
                scriptElement.remove();
            }

            // 새로운 스크립트 생성 후 추가
            scriptElement = document.createElement("script");
            scriptElement.src = filename;
            document.body.appendChild(scriptElement);
        }

        // 초기 linechart.js 로드
        loadScript("linechart.js");

        // 버튼 클릭 시 linechart.js <-> barchart.js 전환
        document.getElementById("trans").addEventListener("click", function () {
            isLineChart = !isLineChart;
            loadScript(isLineChart ? "linechart.js" : "barchart.js");
        });
    </script>

</body>
</html>
